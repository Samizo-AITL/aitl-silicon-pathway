<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: site.title | escape }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="color-scheme" content="light">

  <!-- Open Graph / Twitter cards -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/img/favicon.png' | relative_url }}">

  <!-- CSS (cache-busted) -->
  <link rel="stylesheet" href="{{ '/assets/css/style.scss' | relative_url }}?v={{ site.time | date: '%s' }}">
  <link rel="stylesheet" href="{{ '/assets/css/aitl.scss' | relative_url }}?v={{ site.time | date: '%s' }}">

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: {
        ignoreHtmlClass: "mathjax-ignore",
        processHtmlClass: "mathjax-process"
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <!-- Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true, theme: "default" });
  </script>

  {%- include head.html -%}
</head>

<!-- ▼ 最重要修正：aitl-root を追加 -->
<body class="aitl-root">

  <!-- Header -->
  <header class="page-header">
    <div class="wrapper">
      <h1 class="site-title">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </h1>
      {% if site.description %}
      <p class="site-description">{{ site.description }}</p>
      {% endif %}
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container wrapper">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="wrapper">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}.</p>
      <p>
        Built with <a href="https://jekyllrb.com/">Jekyll</a>
        &nbsp;•&nbsp;
        AITL Silicon Pathway Custom Theme
      </p>
    </div>
  </footer>

</body>
</html>
